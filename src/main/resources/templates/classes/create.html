<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create classes</title>
</head>
<body>
<h1>Create class</h1>
<p>
    <a href="/classes/">Class list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:object="${class}" method="post">
    <table>
        <tr>
            <td>Class name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create class"></td>
        </tr>
    </table>
</form>
</body>
</html>
